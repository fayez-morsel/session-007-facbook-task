<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Facebook-font">
</head>
<body>
    <div class="container">
        <div class="div1" id="div1">
            <h1>facebook</h1>
            <p class="div1-p" id="div1-p">
                Facebook helps you connect and share
                with the people in your life.
            </p>
        </div>
        <div class="div2">
            <div class="div2-1">
                <form action="" method="post" id="form">
                    <input type="email" name="email" id="email" placeholder="Email address or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="button" value="Log in" id="login">
                    <a href="">Forgotten password?</a>
                </form>
                <input type="button" value="Create new account" id="create">
            </div>
            <div class="div2-2">
                <p><span>Create a Page</span>for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
</body>
